{% extends "layout/default.html" %}

{% load crispy_forms_tags %}

{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-botton mb-4">Sign In</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Sign In</button>
            </div>
        </form>
        <br>
        <div>
            <small class="text-muted">
                Need an Account? <a class="ml-2" href="{% url 'sign_up' %}">Sign Up Now</a>
            </small>
        </div>
    </div>
{% endblock content %}
